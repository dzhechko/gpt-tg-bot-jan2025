[phases.setup]
nixPkgs = [
    "espeak",
    "espeak-ng",
    "gcc",
    "pkg-config",
    "python311Full",
    "python311Packages.pip",
    "python311Packages.setuptools",
    "python311Packages.wheel",
    "python311Packages.python-telegram-bot",
    "python311Packages.openai-python",
    "python311Packages.python-dotenv",
    "python311Packages.pyttsx3",
    "python311Packages.speechrecognition",
    "python311Packages.soundfile",
    "python311Packages.pillow",
    "python311Packages.requests",
    "python311Packages.python-json-logger",
    "python311Packages.tenacity"
]

[phases.install]
cmds = [
    "mkdir -p /opt/venv",
    "python3.11 -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && exec python3.11 main.py" 