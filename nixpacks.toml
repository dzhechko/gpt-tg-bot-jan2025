[phases.setup]
nixPkgs = [
    "espeak",
    "espeak-ng",
    "gcc",
    "pkg-config",
    "alsa-lib",
    "portaudio",
    "libsndfile",
    "python311Full",
    "python311Packages.pip",
    "python311Packages.setuptools",
    "python311Packages.wheel"
]

[phases.install]
cmds = [
    "mkdir -p /opt/venv",
    "python3.11 -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "python3.11 -m pip install --upgrade pip setuptools wheel",
    "python3.11 -m pip install --no-cache-dir -r requirements.txt",
    "echo 'export LD_LIBRARY_PATH=/nix/store/$(ls /nix/store | grep espeak | grep -v drv)/lib:$LD_LIBRARY_PATH' >> /opt/venv/bin/activate"
]

[start]
cmd = ". /opt/venv/bin/activate && exec python3.11 main.py"

[variables]
LD_LIBRARY_PATH = "/nix/store/$(ls /nix/store | grep espeak | grep -v drv)/lib:${LD_LIBRARY_PATH:-}" 