[phases.setup]
nixPkgs = [
    "espeak",
    "espeak-ng",
    "gcc",
    "pkg-config",
    "python311",
    "python311Packages.pip",
    "python311Packages.setuptools",
    "python311Packages.wheel"
]

[phases.install]
cmds = [
    "python3.11 -m pip install --upgrade pip setuptools wheel",
    "python3.11 -m pip install -r requirements.txt"
]

[start]
cmd = "python3.11 main.py" 